<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Gesture Xmas Tree (Ultimate)</title>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; outline: none; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px; box-sizing: border-box; z-index: 10;
        }

        .header { text-align: center; color: #fff; margin-top: 10px; }
        h1 { margin: 0; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; font-size: 1.8rem; color: #D4AF37; text-shadow: 0 0 20px rgba(212,175,55,0.6); }
        
        #status-box {
            display: inline-block;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 1rem;
            color: #88ccff;
            font-weight: bold;
            transition: all 0.3s;
        }

        .controls-area {
            display: flex; justify-content: space-between; align-items: flex-end;
            pointer-events: auto; width: 100%; max-width: 1200px; margin: 0 auto;
        }

        .cam-wrapper {
            position: relative;
            width: 160px; height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #222;
        }
        #cam-preview {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1);
            background: #000;
        }
        /* Indicator: Red=Stop, Yellow=Load, Green=OK */
        #vision-indicator {
            position: absolute; top: 10px; left: 10px;
            width: 12px; height: 12px; border-radius: 50%;
            background: #ff0000; /* Default Red */
            z-index: 5; border: 2px solid #fff; box-shadow: 0 0 5px #000;
        }

        .instructions {
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            padding: 15px; border-radius: 12px; color: #ccc; font-size: 0.9rem;
            border-left: 3px solid #D4AF37;
        }
        .key-point { color: #fff; font-weight: bold; margin-right: 5px; }

        .upload-btn {
            background: linear-gradient(135deg, #D4AF37, #AA8A26);
            color: #000; font-weight: bold;
            padding: 12px 30px; border-radius: 30px; cursor: pointer;
            box-shadow: 0 0 15px rgba(212,175,55,0.4);
            transition: 0.3s; display: inline-block;
        }
        .upload-btn:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(212,175,55,0.6); color: #fff; }
        input[type="file"] { display: none; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1s;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid #333;
            border-top: 3px solid #D4AF37; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Warning for file:// protocol */
        #protocol-warning {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(50,0,0,0.95); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center;
            color: #ff5555; text-align: center; padding: 20px;
        }
    </style>

    <!-- LOAD EXTERNAL LIBS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="protocol-warning">
        <h1>‚ö†Ô∏è Security Block ‚ö†Ô∏è</h1>
        <p>Browsers block Camera access on local files (file://).</p>
        <p style="color:white; margin-top:10px;">Please run this via a Local Server or VSCode Live Server.</p>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top:20px; color:#D4AF37; letter-spacing: 2px;">LOADING LIBS...</div>
    </div>

    <div id="ui-layer">
        <div class="header">
            <h1>Gesture Christmas Tree</h1>
            <div id="status-box">Init...</div>
        </div>

        <div class="controls-area">
            <div class="instructions">
                <div><span class="key-point">‚úä Fist:</span> Gather Tree / Reset</div>
                <div><span class="key-point">üñê Open Hand:</span> Explode Stars</div>
                <div><span class="key-point">üëå Pinch:</span> Zoom Photo</div>
            </div>

            <label class="upload-btn">
                <span id="upload-text">Upload Memories</span>
                <input type="file" id="photo-upload" multiple accept="image/*">
            </label>

            <div class="cam-wrapper">
                <div id="vision-indicator" title="Red:Off, Yellow:Load, Green:Working"></div>
                <video id="cam-preview" playsinline autoplay muted></video>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Protocol Check (Must run first) ---
        if (window.location.protocol === 'file:') {
            document.getElementById('protocol-warning').style.display = 'flex';
            throw new Error("Local file execution blocked by browser security.");
        }

        // --- Configuration ---
        const CONFIG = {
            particleCount: 3000,
            colors: [0x22dd88, 0xffeb3b, 0xff3333, 0xffffff],
            bloomStrength: 1.8, bloomThreshold: 0, bloomRadius: 0.6
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let isAnimating = false;

        // --- Globals ---
        let scene, camera, renderer, composer;
        let particlesMesh, photoGroup = new THREE.Group();
        let particleData = [], photos = []; 
        let dummy = new THREE.Object3D();
        let animVal = { val: 0 };
        let activePhotoIndex = -1;

        // --- Vision Globals ---
        let hands, videoElement, visionLoopId;

        window.onload = () => {
            document.getElementById('status-box').innerText = "Starting 3D...";
            initThree();
            initScene();
            
            document.getElementById('status-box').innerText = "Starting Vision...";
            // Delay vision init slightly to allow UI to render
            setTimeout(initVisionSystem, 500);

            // Hide Loader
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 1000);
            }, 2500);

            document.getElementById('photo-upload').addEventListener('change', handleUpload);
            
            // --- CRITICAL FIX FOR UPLOAD FREEZE ---
            // Listen for window focus. If user comes back from file picker, FORCE PLAY VIDEO.
            window.addEventListener('focus', () => {
                if (videoElement && videoElement.paused && videoElement.srcObject) {
                    console.log("Window focused, reviving video...");
                    videoElement.play();
                }
            });
        };

        // --- Vision System (Simplified & Robust) ---
        async function initVisionSystem() {
            videoElement = document.getElementById('cam-preview');
            const indicator = document.getElementById('vision-indicator');
            const status = document.getElementById('status-box');

            if (typeof Hands === 'undefined') {
                status.innerText = "Error: MediaPipe Lib Failed";
                indicator.style.background = "red";
                return;
            }

            indicator.style.background = "yellow"; // Loading
            
            try {
                // 1. Setup MediaPipe
                hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

                hands.onResults(onHandsResults);

                // 2. Setup Camera
                // We ask specifically for low res to prevent performance bottlenecks
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
                videoElement.srcObject = stream;
                
                await videoElement.play(); // Wait for play
                
                status.innerText = "Vision Active";
                indicator.style.background = "#00aa00"; // Greenish
                
                // 3. Start Loop
                startProcessingLoop();

            } catch (err) {
                console.error("Vision Init Error:", err);
                status.innerText = "Cam Denied/Error";
                indicator.style.background = "red";
            }
        }

        // Processing Loop (Decoupled from render loop)
        function startProcessingLoop() {
            if(visionLoopId) clearInterval(visionLoopId);
            visionLoopId = setInterval(async () => {
                // Only send if video is actually playing and has dimensions
                if (hands && videoElement && !videoElement.paused && videoElement.videoWidth > 0) {
                    try {
                        await hands.send({image: videoElement});
                    } catch(e) { }
                }
            }, 100); // 10 FPS is enough for gestures
        }

        let gestureBuffer = [];
        function onHandsResults(results) {
            const indicator = document.getElementById('vision-indicator');
            // Blink Green to show heartbeat
            indicator.style.background = (Date.now() % 500 < 250) ? "#00ff00" : "#004400";

            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;
            
            const lm = results.multiHandLandmarks[0];
            const gesture = detectGesture(lm);
            
            gestureBuffer.push(gesture);
            if(gestureBuffer.length > 3) gestureBuffer.shift(); 
            
            // Majority voting for stability
            const counts = {};
            gestureBuffer.forEach(x => counts[x] = (counts[x] || 0) + 1);
            const stableGesture = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

            if (stableGesture === 'fist') toTree();
            else if (stableGesture === 'open') toScatter();
            else if (stableGesture === 'pinch') toZoom();
        }

        function detectGesture(lm) {
            const pinchDist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
            if (pinchDist < 0.05) return 'pinch'; 

            // Fold detection
            const foldedCount = [
                lm[8].y > lm[6].y, lm[12].y > lm[10].y, 
                lm[16].y > lm[14].y, lm[20].y > lm[18].y
            ].filter(Boolean).length;

            if (foldedCount >= 3) return 'fist';
            if (foldedCount === 0) return 'open';
            return 'none';
        }

        // --- Upload Handling (Soft Resume) ---
        async function handleUpload(e) {
            const files = Array.from(e.target.files);
            // DO NOT STOP CAMERA HERE. Let the browser handle it.
            // When user returns, 'focus' event triggers videoElement.play()
            
            if(files.length === 0) return;
            const btnText = document.getElementById('upload-text');
            btnText.innerText = "Processing...";

            // Reset Zoom
            activePhotoIndex = -1;
            if(currentState === STATE.ZOOM) {
                gsap.to(camera.position, {x:0, y:2, z:40, duration:1});
                gsap.to(camera.rotation, {x:0, y:0, z:0, duration:1});
                currentState = STATE.TREE;
            }

            try {
                const promises = files.map(file => {
                    return new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            const img = new Image();
                            img.src = ev.target.result;
                            img.onload = () => {
                                const tex = new THREE.Texture(img);
                                tex.needsUpdate = true;
                                resolve({ tex, ratio: img.width/img.height });
                            }
                        };
                        reader.readAsDataURL(file);
                    });
                });

                const loadedData = await Promise.all(promises);
                
                // Clear old
                while(photoGroup.children.length > 0) {
                    const old = photoGroup.children[0];
                    if(old.geometry) old.geometry.dispose();
                    if(old.material) old.material.dispose();
                    photoGroup.remove(old);
                }
                photos = [];

                // Create new
                loadedData.forEach((data, i) => {
                    const h = 4;
                    const w = h * data.ratio;
                    const geo = new THREE.PlaneGeometry(w, h);
                    const mat = new THREE.MeshBasicMaterial({ map: data.tex, side: THREE.DoubleSide });
                    const mesh = new THREE.Mesh(geo, mat);
                    const border = new THREE.Mesh(new THREE.PlaneGeometry(w+0.2, h+0.2), new THREE.MeshBasicMaterial({color:0xffffff}));
                    border.position.z = -0.05;
                    mesh.add(border);
                    setupMeshPos(mesh, i, loadedData.length);
                    photoGroup.add(mesh);
                    photos.push(mesh);
                });
                
                updateStatus(`Loaded ${loadedData.length} Photos`);
                gsap.killTweensOf(animVal);
                animVal.val = 0; 
                currentState = STATE.TREE;

            } catch (err) {
                console.error("Upload Error:", err);
                updateStatus("Upload Failed");
            } finally {
                btnText.innerText = "Upload Memories";
                // Safety check: ensure video plays
                if (videoElement && videoElement.paused) videoElement.play();
            }
        }

        // --- Three.js Logic ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.015);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 200);
            camera.position.set(0, 2, 40);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            const renderScene = new THREE.RenderPass(scene, camera);
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold; bloomPass.strength = CONFIG.bloomStrength; bloomPass.radius = CONFIG.bloomRadius;
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene); composer.addPass(bloomPass);
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const point = new THREE.PointLight(0xffaa00, 1, 50);
            point.position.set(0, 10, 10); scene.add(point);
            scene.add(photoGroup);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function initScene() {
            const geo = new THREE.SphereGeometry(0.08, 4, 4);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            particlesMesh = new THREE.InstancedMesh(geo, mat, CONFIG.particleCount);
            const color = new THREE.Color();
            for(let i=0; i<CONFIG.particleCount; i++) {
                const angle = i * 0.1;
                const h = (i / CONFIG.particleCount) * 40 - 20;
                const r = (1 - (i / CONFIG.particleCount)) * 12;
                particleData.push({
                    tree: {x: Math.cos(angle) * r, y: h, z: Math.sin(angle) * r},
                    scatter: {x: (Math.random()-0.5) * 100, y: (Math.random()-0.5) * 100, z: (Math.random()-0.5) * 50},
                    speed: Math.random() * 0.5 + 0.5
                });
                color.setHex(CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)]);
                particlesMesh.setColorAt(i, color);
            }
            scene.add(particlesMesh);
            createPlaceholders();
        }

        function createPlaceholders() {
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ color: 0xffd700, side: THREE.DoubleSide, transparent:true, opacity:0.3 });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(4, 3), mat);
                setupMeshPos(mesh, i, 5);
                photoGroup.add(mesh);
                photos.push(mesh);
            }
        }
        function setupMeshPos(mesh, i, total) {
            const t = i / total;
            const angle = t * Math.PI * 6;
            const radius = 12 * (1-t) + 2;
            const height = t * 30 - 15;
            mesh.position.set(Math.cos(angle)*radius, height, Math.sin(angle)*radius);
            mesh.lookAt(0, height, 0);
            mesh.userData = {
                originPos: mesh.position.clone(), originRot: mesh.rotation.clone(),
                scatterPos: new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*40)
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            if(currentState === STATE.TREE) scene.rotation.y = Math.sin(time * 0.2) * 0.2;
            else if (currentState === STATE.SCATTER) scene.rotation.y += 0.005;
            for(let i=0; i<CONFIG.particleCount; i++) {
                const d = particleData[i];
                const x = THREE.MathUtils.lerp(d.tree.x, d.scatter.x, animVal.val);
                const y = THREE.MathUtils.lerp(d.tree.y, d.scatter.y, animVal.val);
                const z = THREE.MathUtils.lerp(d.tree.z, d.scatter.z, animVal.val);
                dummy.position.set(x, y, z);
                dummy.scale.setScalar((Math.sin(time * d.speed + i) + 1.5) * 0.5);
                dummy.updateMatrix();
                particlesMesh.setMatrixAt(i, dummy.matrix);
            }
            particlesMesh.instanceMatrix.needsUpdate = true;
            if(currentState !== STATE.ZOOM && photos.length > 0) {
                photos.forEach(p => {
                    if(!p.userData.originPos) return;
                    p.position.lerpVectors(p.userData.originPos, p.userData.scatterPos, animVal.val);
                    if(animVal.val > 0.8) p.lookAt(camera.position);
                    else {
                         p.rotation.x = THREE.MathUtils.lerp(p.userData.originRot.x, p.rotation.x, 0.9);
                         p.rotation.y = THREE.MathUtils.lerp(p.userData.originRot.y, p.rotation.y, 0.9);
                         p.rotation.z = THREE.MathUtils.lerp(p.userData.originRot.z, p.rotation.z, 0.9);
                    }
                });
            }
            composer.render();
        }

        function toTree() {
            if(currentState === STATE.TREE || isAnimating) return;
            isAnimating = true; currentState = STATE.TREE; updateStatus("Mode: Christmas Tree");
            gsap.to(camera.position, {x: 0, y: 2, z: 40, duration: 1.5});
            gsap.to(camera.rotation, {x:0, y:0, z:0, duration: 1.5});
            if(activePhotoIndex !== -1 && photos[activePhotoIndex]) gsap.to(photos[activePhotoIndex].scale, {x:1, y:1, z:1, duration: 1});
            activePhotoIndex = -1;
            gsap.to(animVal, { val: 0, duration: 2, ease: "power2.inOut", onComplete: () => isAnimating = false });
        }
        function toScatter() {
            if(currentState === STATE.SCATTER || isAnimating) return;
            isAnimating = true; currentState = STATE.SCATTER; updateStatus("Mode: Starry Sky");
            if(activePhotoIndex !== -1 && photos[activePhotoIndex]) gsap.to(photos[activePhotoIndex].scale, {x:1, y:1, z:1, duration: 1});
            activePhotoIndex = -1;
            gsap.to(animVal, { val: 1, duration: 2.5, ease: "power3.out", onComplete: () => isAnimating = false });
        }
        function toZoom() {
            if(currentState === STATE.ZOOM || isAnimating) return;
            if(photos.length === 0) { updateStatus("No Photos!"); return; }
            isAnimating = true; currentState = STATE.ZOOM; updateStatus("Mode: Memory View");
            activePhotoIndex = Math.floor(Math.random() * photos.length);
            const target = photos[activePhotoIndex];
            const vec = new THREE.Vector3(0, 0, -8); vec.applyQuaternion(camera.quaternion); vec.add(camera.position);
            gsap.to(target.position, { x: vec.x, y: vec.y, z: vec.z, duration: 1.5, ease: "back.out(1.2)" });
            gsap.to(target.rotation, { x: camera.rotation.x, y: camera.rotation.y, z: camera.rotation.z, duration: 1.5 });
            gsap.to(target.scale, {x: 2, y: 2, z: 2, duration: 1.5, onComplete: () => isAnimating = false});
        }
        function updateStatus(t) { const el = document.getElementById('status-box'); el.innerText = t; }
    </script>
</body>
</html>
