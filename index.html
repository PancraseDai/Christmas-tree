<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Gesture Xmas Tree</title>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; outline: none; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px; box-sizing: border-box; z-index: 10;
        }

        .header { text-align: center; color: #fff; margin-top: 10px; }
        h1 { margin: 0; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; font-size: 1.8rem; color: #D4AF37; text-shadow: 0 0 20px rgba(212,175,55,0.6); }
        
        #status-box {
            display: inline-block;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 1rem;
            color: #88ccff;
            font-weight: bold;
            transition: all 0.3s;
        }

        .controls-area {
            display: flex; justify-content: space-between; align-items: flex-end;
            pointer-events: auto; width: 100%; max-width: 1200px; margin: 0 auto;
        }

        .cam-wrapper {
            position: relative;
            width: 160px; height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #000;
        }
        #cam-preview {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1);
        }
        .cam-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.7); color: #fff; font-size: 10px;
            text-align: center; padding: 2px 0;
            z-index: 2;
        }
        #restart-cam {
            position: absolute; top: 5px; right: 5px;
            background: rgba(255, 0, 0, 0.7); color: white;
            border: none; border-radius: 3px; font-size: 9px;
            cursor: pointer; padding: 2px 5px; z-index: 5;
        }

        .instructions {
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            padding: 15px; border-radius: 12px; color: #ccc; font-size: 0.9rem;
            border-left: 3px solid #D4AF37;
        }
        .key-point { color: #fff; font-weight: bold; margin-right: 5px; }

        .upload-btn {
            background: linear-gradient(135deg, #D4AF37, #AA8A26);
            color: #000; font-weight: bold;
            padding: 12px 30px; border-radius: 30px; cursor: pointer;
            box-shadow: 0 0 15px rgba(212,175,55,0.4);
            transition: 0.3s; display: inline-block;
        }
        .upload-btn:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(212,175,55,0.6); color: #fff; }
        input[type="file"] { display: none; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1s;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid #333;
            border-top: 3px solid #D4AF37; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top:20px; color:#D4AF37; letter-spacing: 2px;">STARTING MAGIC...</div>
        <div style="font-size:12px; color:#666; margin-top:10px;">Allow Camera Access</div>
    </div>

    <div id="ui-layer">
        <div class="header">
            <h1>Gesture Christmas Tree</h1>
            <div id="status-box">Waiting for Hand...</div>
        </div>

        <div class="controls-area">
            <div class="instructions">
                <div><span class="key-point">‚úä Fist:</span> Gather Tree / Reset</div>
                <div><span class="key-point">üñê Open Hand:</span> Explode Stars</div>
                <div><span class="key-point">üëå Pinch:</span> Zoom Photo</div>
            </div>

            <label class="upload-btn">
                <span id="upload-text">Upload Memories</span>
                <input type="file" id="photo-upload" multiple accept="image/*">
            </label>

            <div class="cam-wrapper">
                <button id="restart-cam" onclick="forceRestartCamera()">Restart Cam</button>
                <video id="cam-preview" playsinline autoplay muted></video>
                <div class="cam-overlay">Vision AI Active</div>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const CONFIG = {
            particleCount: 3000,
            colors: [0x22dd88, 0xffeb3b, 0xff3333, 0xffffff],
            bloomStrength: 1.8,
            bloomThreshold: 0,
            bloomRadius: 0.6
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let isAnimating = false;

        // --- Three.js Globals ---
        let scene, camera, renderer, composer;
        let particlesMesh, photoGroup = new THREE.Group();
        let particleData = [];
        let photos = []; 
        let dummy = new THREE.Object3D();
        let animVal = { val: 0 };
        let activePhotoIndex = -1;

        // --- MediaPipe Globals ---
        let hands;
        let videoElement;
        let cameraStream = null; // Holds the MediaStream object

        // --- Init ---
        window.onload = () => {
            initThree();
            initScene();
            initMediaPipeAndCamera(); // Unified initialization
            
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 1000);
            }, 2000);

            document.getElementById('photo-upload').addEventListener('change', handleUpload);
            
            window.addEventListener('focus', () => {
                if(videoElement && videoElement.paused && cameraStream) videoElement.play().catch(e => {});
            });
        };

        // --- Three.js Setup ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 200);
            camera.position.set(0, 2, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            const renderScene = new THREE.RenderPass(scene, camera);
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);
            const point = new THREE.PointLight(0xffaa00, 1, 50);
            point.position.set(0, 10, 10);
            scene.add(point);

            scene.add(photoGroup);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function initScene() {
            const geo = new THREE.SphereGeometry(0.08, 4, 4);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            particlesMesh = new THREE.InstancedMesh(geo, mat, CONFIG.particleCount);
            
            const color = new THREE.Color();
            for(let i=0; i<CONFIG.particleCount; i++) {
                const angle = i * 0.1;
                const h = (i / CONFIG.particleCount) * 40 - 20;
                const r = (1 - (i / CONFIG.particleCount)) * 12;
                
                particleData.push({
                    tree: {x: Math.cos(angle) * r, y: h, z: Math.sin(angle) * r},
                    scatter: {x: (Math.random()-0.5) * 100, y: (Math.random()-0.5) * 100, z: (Math.random()-0.5) * 50},
                    speed: Math.random() * 0.5 + 0.5
                });

                const cHex = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                color.setHex(cHex);
                particlesMesh.setColorAt(i, color);
            }
            scene.add(particlesMesh);
            createPlaceholders();
        }

        function createPlaceholders() {
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ color: 0xffd700, side: THREE.DoubleSide, transparent:true, opacity:0.3 });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(4, 3), mat);
                setupMeshPos(mesh, i, 5);
                photoGroup.add(mesh);
                photos.push(mesh);
            }
        }

        function setupMeshPos(mesh, i, total) {
            const t = i / total;
            const angle = t * Math.PI * 6;
            const radius = 12 * (1-t) + 2;
            const height = t * 30 - 15;
            mesh.position.set(Math.cos(angle)*radius, height, Math.sin(angle)*radius);
            mesh.lookAt(0, height, 0);
            mesh.userData = {
                originPos: mesh.position.clone(),
                originRot: mesh.rotation.clone(),
                scatterPos: new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*40)
            };
        }

        // --- UPLOAD HANDLING ---
        async function handleUpload(e) {
            const files = Array.from(e.target.files);
            
            // Ensure camera is running after file picker is closed
            setTimeout(ensureCameraRunning, 500); 

            if(files.length === 0) return;

            const btnText = document.getElementById('upload-text');
            btnText.innerText = "Processing...";

            // Reset Logic to prevent state corruption
            activePhotoIndex = -1;
            if(currentState === STATE.ZOOM) {
                gsap.to(camera.position, {x:0, y:2, z:40, duration:1});
                gsap.to(camera.rotation, {x:0, y:0, z:0, duration:1});
                currentState = STATE.TREE;
            }

            try {
                const promises = files.map(file => {
                    return new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            const img = new Image();
                            img.src = ev.target.result;
                            img.onload = () => {
                                const tex = new THREE.Texture(img);
                                tex.needsUpdate = true;
                                resolve({ tex, ratio: img.width/img.height });
                            }
                        };
                        reader.readAsDataURL(file);
                    });
                });

                const loadedData = await Promise.all(promises);

                // Clear old photos safely
                while(photoGroup.children.length > 0) {
                    const old = photoGroup.children[0];
                    if(old.geometry) old.geometry.dispose();
                    if(old.material) old.material.dispose();
                    photoGroup.remove(old);
                }
                photos = [];

                // Add new photos
                loadedData.forEach((data, i) => {
                    const h = 4;
                    const w = h * data.ratio;
                    const geo = new THREE.PlaneGeometry(w, h);
                    const mat = new THREE.MeshBasicMaterial({ map: data.tex, side: THREE.DoubleSide });
                    const mesh = new THREE.Mesh(geo, mat);
                    const border = new THREE.Mesh(new THREE.PlaneGeometry(w+0.2, h+0.2), new THREE.MeshBasicMaterial({color:0xffffff}));
                    border.position.z = -0.05;
                    mesh.add(border);
                    setupMeshPos(mesh, i, loadedData.length);
                    photoGroup.add(mesh);
                    photos.push(mesh);
                });
                
                updateStatus(`Loaded ${loadedData.length} Photos!`);
                gsap.killTweensOf(animVal);
                animVal.val = 0; 
                currentState = STATE.TREE;

            } catch (err) {
                console.error("Upload Error:", err);
                updateStatus("Upload Failed");
            } finally {
                btnText.innerText = "Upload Memories";
                ensureCameraRunning(); // Re-ensure camera after operation
            }
        }

        // --- Camera Control ---
        function ensureCameraRunning() {
            if(videoElement && videoElement.paused && cameraStream) {
                console.log("Ensuring camera is running...");
                videoElement.play().catch(e => console.log("Play rejected:", e));
            }
        }

        async function forceRestartCamera() {
             console.log("Forcing camera restart...");
             if(cameraStream) {
                 cameraStream.getTracks().forEach(t => t.stop());
                 cameraStream = null;
             }
             // Re-init MediaPipe and Camera
             initMediaPipeAndCamera();
        }

        // --- Unified MediaPipe and Camera Initialization ---
        async function initMediaPipeAndCamera() {
            videoElement = document.getElementById('cam-preview');
            
            // Initialize Hands model
            if (!hands) { // Only initialize Hands model once
                hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
            }

            // Gesture buffer for stability
            let gestureBuffer = []; 

            // MediaPipe Result Handler
            hands.onResults(results => {
                if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;
                
                const lm = results.multiHandLandmarks[0];
                const gesture = detectGesture(lm);
                
                // Smooth gesture detection
                gestureBuffer.push(gesture);
                if(gestureBuffer.length > 5) gestureBuffer.shift();
                const counts = {};
                gestureBuffer.forEach(x => counts[x] = (counts[x] || 0) + 1);
                const stableGesture = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

                // Trigger actions based on stable gesture
                if (stableGesture === 'fist') toTree();
                else if (stableGesture === 'open') toScatter();
                else if (stableGesture === 'pinch') toZoom();
            });

            // Get Camera Stream
            try {
                if (!cameraStream) { // Get stream only if it's not already active
                    cameraStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 320 }, // Request specific resolution
                            height: { ideal: 240 },
                            frameRate: { ideal: 30 } // Aim for 30fps
                        } 
                    });
                }
                videoElement.srcObject = cameraStream;
                videoElement.onloadedmetadata = () => { videoElement.play(); };
                
                // --- Start the video frame processing loop ---
                const videoTracks = cameraStream.getVideoTracks();
                if (videoTracks && videoTracks.length > 0) {
                    const frameRate = videoTracks[0].getSettings().frameRate || 30; // Use actual frame rate if available
                    const delay = 1000 / frameRate; // Milliseconds per frame
                    
                    const processVideoFrame = () => {
                        if (videoElement.readyState >= 2 && !videoElement.paused && cameraStream) {
                            // Send frame to MediaPipe
                            hands.send({image: videoElement}).catch(e => {}); // Catch transient errors
                        }
                        // Schedule next frame
                        setTimeout(processVideoFrame, delay);
                    };
                    processVideoFrame(); // Start the loop
                }

            } catch (err) {
                console.error("Camera Error:", err);
                updateStatus("Camera Denied/Error");
            }
        }

        function detectGesture(lm) {
            const pinchDist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
            if (pinchDist < 0.05) return 'pinch'; 

            const foldedCount = [
                lm[8].y > lm[6].y, lm[12].y > lm[10].y, 
                lm[16].y > lm[14].y, lm[20].y > lm[18].y
            ].filter(Boolean).length;

            if (foldedCount === 4) return 'fist';
            if (foldedCount === 0) return 'open';
            return 'none';
        }

        // --- Animation Loop (Only renders) ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            if(currentState === STATE.TREE) scene.rotation.y = Math.sin(time * 0.2) * 0.2;
            else if (currentState === STATE.SCATTER) scene.rotation.y += 0.005;

            // Particles
            for(let i=0; i<CONFIG.particleCount; i++) {
                const d = particleData[i];
                const x = THREE.MathUtils.lerp(d.tree.x, d.scatter.x, animVal.val);
                const y = THREE.MathUtils.lerp(d.tree.y, d.scatter.y, animVal.val);
                const z = THREE.MathUtils.lerp(d.tree.z, d.scatter.z, animVal.val);
                dummy.position.set(x, y, z);
                dummy.scale.setScalar((Math.sin(time * d.speed + i) + 1.5) * 0.5);
                dummy.updateMatrix();
                particlesMesh.setMatrixAt(i, dummy.matrix);
            }
            particlesMesh.instanceMatrix.needsUpdate = true;

            // Photos
            if(currentState !== STATE.ZOOM && photos.length > 0) {
                photos.forEach(p => {
                    if(!p.userData.originPos) return;
                    p.position.lerpVectors(p.userData.originPos, p.userData.scatterPos, animVal.val);
                    if(animVal.val > 0.8) p.lookAt(camera.position);
                    else {
                         p.rotation.x = THREE.MathUtils.lerp(p.userData.originRot.x, p.rotation.x, 0.9);
                         p.rotation.y = THREE.MathUtils.lerp(p.userData.originRot.y, p.rotation.y, 0.9);
                         p.rotation.z = THREE.MathUtils.lerp(p.userData.originRot.z, p.rotation.z, 0.9);
                    }
                });
            }

            composer.render();
        }
        animate();

        // --- Logic Transitions ---
        function toTree() {
            if(currentState === STATE.TREE || isAnimating) return;
            isAnimating = true;
            currentState = STATE.TREE;
            updateStatus("Mode: Christmas Tree");
            gsap.to(camera.position, {x: 0, y: 2, z: 40, duration: 1.5});
            gsap.to(camera.rotation, {x:0, y:0, z:0, duration: 1.5});
            if(activePhotoIndex !== -1 && photos[activePhotoIndex]) {
                gsap.to(photos[activePhotoIndex].scale, {x:1, y:1, z:1, duration: 1});
            }
            activePhotoIndex = -1;
            gsap.to(animVal, { val: 0, duration: 2, ease: "power2.inOut", onComplete: () => isAnimating = false });
        }

        function toScatter() {
            if(currentState === STATE.SCATTER || isAnimating) return;
            isAnimating = true;
            currentState = STATE.SCATTER;
            updateStatus("Mode: Starry Sky");
            if(activePhotoIndex !== -1 && photos[activePhotoIndex]) {
                 gsap.to(photos[activePhotoIndex].scale, {x:1, y:1, z:1, duration: 1});
            }
            activePhotoIndex = -1;
            gsap.to(animVal, { val: 1, duration: 2.5, ease: "power3.out", onComplete: () => isAnimating = false });
        }

        function toZoom() {
            if(currentState === STATE.ZOOM || isAnimating) return;
            if(photos.length === 0) { updateStatus("No Photos!"); return; }
            isAnimating = true;
            currentState = STATE.ZOOM;
            updateStatus("Mode: Memory View");
            activePhotoIndex = Math.floor(Math.random() * photos.length);
            const target = photos[activePhotoIndex];
            const vec = new THREE.Vector3(0, 0, -8);
            vec.applyQuaternion(camera.quaternion);
            vec.add(camera.position);
            gsap.to(target.position, { x: vec.x, y: vec.y, z: vec.z, duration: 1.5, ease: "back.out(1.2)" });
            gsap.to(target.rotation, { x: camera.rotation.x, y: camera.rotation.y, z: camera.rotation.z, duration: 1.5 });
            gsap.to(target.scale, {x: 2, y: 2, z: 2, duration: 1.5, onComplete: () => isAnimating = false});
        }

        function updateStatus(text) {
            const el = document.getElementById('status-box');
            el.innerText = text;
            el.style.borderColor = "#D4AF37";
            el.style.color = "#fff";
            setTimeout(() => {
                el.style.borderColor = "rgba(255,255,255,0.3)";
                el.style.color = "#88ccff";
            }, 1000);
        }
    </script>
</body>
</html>
